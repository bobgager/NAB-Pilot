    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Pilot</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:

     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

<body class="layout-dark" >
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
<!--    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>-->

    <!-- Views -->
    <div class="views ">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding branded-text">PILOT</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="pages/settings.html" class="icon-only"><i class="f7-icons">settings</i></a>
                    </div>
                </div>
            </div>

            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">

                        <div class="content-block center-text">
                            <img src="images/Pilot_Logo.png">
                        </div>

                        <div id="initializingCard" class="card width-50-centered center-text">
                            <div class="card-header"><div class="center-text" style="width: 100%">Initializing</div></div>
                            <div class="card-content">
                                <div class="card-content-inner"><span class="progressbar-infinite color-multi "></span></div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>

            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->

                    <a href="#" class="link"> </a>

                    <a id="tb_player" href="pages/player.html" class="link" onclick="resetToolbar()" ><i class="far fa-play-circle"></i>&nbsp;&nbsp;Player</a>

                    <a href="#" data-popup=".keyboardPopup" class="open-popup"><i class="far fa-keyboard"></i>&nbsp;&nbsp;Keyboard </a>


                    <a id="tb_remote" href="pages/remote_control.html" class="link" onclick="resetToolbar()"><i class="fas fa-th"></i>&nbsp;&nbsp;Remote</a>

                    <a href="#" class="link"> </a>

                </div>
            </div>



            <div id="gatewayToolbar" class="toolbar tabbar tabbar-labels toolbar-hidden">
                <div class="toolbar-inner">
                    <a id="clearGatewayBTN" href="#" class="tab-link active">
                        <i class="f7-icons">delete_round</i>
                        <span class="tabbar-label">Disconnect Gateway</span>
                    </a>
                    <!--<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>

                        <span class="tabbar-label">Custom Gateway</span>
                    </a>-->
                </div>
            </div>





        </div>




    </div>
