<body class="layout-dark" >

    <!-- Panels overlay-->

    <!-- Views -->
    <div class="views ">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding branded-text">PILOT</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="pages/settings.html" class="icon-only"><i class="f7-icons">settings</i></a>
                    </div>
                </div>
            </div>

            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">

                <div data-page="index" class="page">

                    <div class="page-content">

                        </div>

                        <div id="initializingCard" class="card width-50-centered center-text">
                            <div class="card-header"><div class="center-text" style="width: 100%">Initializing</div></div>
                            <div class="card-content">
                                <div class="card-content-inner"><span class="progressbar-infinite color-multi "></span></div>
                            </div>
                        </div>

                        <div id="gatewayCard" class="card width-50-centered center-text">
                            <div id="connectedGatewayLabel" class="card-content">

                            </div>
                        </div>



                    </div>
                </div>
            </div>

            <!-- Bottom Toolbar-->
            <div id="mainToolbar" class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->

                    <a href="#" class="link"> </a>

<!--

-->

-->

            </div>

            <div id="gatewayToolbar" class="toolbar toolbar-hidden">
