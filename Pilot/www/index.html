<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>NAB Pilot</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/framework7-icons.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body >
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
<!--    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>-->

    <!-- Views -->
    <div class="views ">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding branded-text">NAB PILOT</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="pages/settings.html" class="icon-only"><i class="f7-icons">gears</i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">

                        <div class="content-block center-text">
                            <img src="images/Pilot_Logo.png">
                        </div>

                        <div class="card width-50-centered center-text">
                            <div class="card-header"><div class="center-text" style="width: 100%">Initializing</div></div>
                            <div class="card-content">
                                <div class="card-content-inner"><span class="progressbar-infinite color-multi "></span></div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
<!--            <div class="toolbar">
                <div class="toolbar-inner">
                    &lt;!&ndash; Toolbar links &ndash;&gt;
                    <a href="#" class="link"> </a>
                    <a href="pages/player.html" class="item-link list-button center-text">
                        <div><i class="f7-icons size-20">play_round</i></div>
                        <div class="size-10">Player</div>
                    </a>
                    <a href="#" class="link"> </a>
                </div>
            </div>-->



            <div id="gatewayToolbar" class="toolbar tabbar tabbar-labels toolbar-hidden">
                <div class="toolbar-inner">
                    <a id="clearGatewayBTN" href="#" class="tab-link active">
                        <i class="f7-icons">delete_round</i>
                        <span class="tabbar-label">Disconnect Gateway</span>
                    </a>
                    <!--<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                    <a id="customGatewayBTN" href="#" class="tab-link">
                        <i class="f7-icons">compose</i>
                        <span class="tabbar-label">Custom Gateway</span>
                    </a>-->
                </div>
            </div>


        </div>
    </div>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>

    <!--some plug-ins-->
    <!--verge is used to measure viewport dimensions-->
    <script type="text/javascript" src="plugins/verge.min.js"></script>

    <!--our apps javascript files-->
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <!--our page script files-->
    <script type="text/javascript" src="pages/player.js"></script>
    <script type="text/javascript" src="pages/gateway.js"></script>
    <script type="text/javascript" src="pages/settings.js"></script>
    <script type="text/javascript" src="pages/about.js"></script>
    <script type="text/javascript" src="pages/customGateway.js"></script>

</body>

</html>
