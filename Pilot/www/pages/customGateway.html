<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding branded-text">Custom Gateway</div>
    </div>
</div>
<div class="pages">
    <div data-page="customGateway" class="page">
        <div class="page-content center-text">


            <div class="content-block-title">Custom Gateway Details</div>
            <form id="customGatewayForm" class="list-block inset store-data">
                <ul>

                    <!-- Text input -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">IP Address:</div>
                                <div class="item-input">
                                    <input id="customGatewayIpAddress" name="customGatewayIpAddress" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Custom Gateway IP Address">
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Numerical text input -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Port:</div>
                                <div class="item-input">
                                    <input id="customGatewayPortNum" name="customGatewayPortNum" type="number" placeholder="Custom Gateway Port">
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Text input -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">BaseURL:</div>
                                <div class="item-input">
                                    <input id="customGatewayBaseURL" name="customGatewayBaseURL" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Custom Gateway URL">
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Text input -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Device ID:</div>
                                <div class="item-input">
                                    <input id="customGatewayDeviceID" name="customGatewayDeviceID" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Custom Gateway Device ID">
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Text input -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Websocket URL:</div>
                                <div class="item-input">
                                    <input id="customGatewayWsURL" name="customGatewayWsURL" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Custom Gateway Websocket URL">
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Switch slider -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">isPC</div>
                                <div class="item-input" style="padding-right: 100%">
                                    <label class="label-switch">
                                        <input id="isPCSwitch" type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Switch slider -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">isFourK</div>
                                <div class="item-input" style="padding-right: 100%">
                                    <label class="label-switch">
                                        <input id="isFourKSwitch" type="checkbox">
                                        <div class="checkbox"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Select -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Player Type:</div>
                                <div class="item-input">
                                    <select id="customGatewayPlayerType" name="customGatewayPlayerType">
                                        <option>streaming-media</option>
                                        <option>inappbrowser</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>


                </ul>
            </form>

            <div class="list-block inset">
                <ul>
                    <li>
                        <a id="connectCustomGTWYBTN" href="#" class="item-link list-button">Connect</a>
                    </li>
                </ul>
            </div>


        </div>
    </div>
</div>
